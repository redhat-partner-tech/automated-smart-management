- name: add new manifest
  hosts: "{{ HOSTS | default('satellite.example.com') }}"
  connection: local
  gather_facts: no
  vars:
#    refresh_satellite_manifest: no
    refresh_timeout: 14400
    refresh_retry_interval: 15

